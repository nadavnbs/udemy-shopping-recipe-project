<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecioe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecioe; else infoText" [recipe]="selectedRecioe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Pleace select a Recipe!</p>
    </ng-template>
  </div>
</div>
